<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Ballot Box</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
<div class="urna">
    <div class="display">
        <!-- Área para exibir a foto e o nome do candidato -->
        <input type="text" id="numInput" class="num-input" placeholder="--" maxlength="2" readonly>
        <div id="candidateInfo">
            <!-- Imagem inicial -->
            <img src="presidente.png" alt="Imagem inicial">
        </div>
    </div>
    <div>
        <div class="buttons">
            <!-- Botões numéricos de 0 a 9 para entrada do número do candidato -->
            <button class="btn" onclick="addNumber(1)">1</button>
            <button class="btn" onclick="addNumber(2)">2</button>
            <button class="btn" onclick="addNumber(3)">3</button>
            <button class="btn" onclick="addNumber(4)">4</button>
            <button class="btn" onclick="addNumber(5)">5</button>
            <button class="btn" onclick="addNumber(6)">6</button>
            <button class="btn" onclick="addNumber(7)">7</button>
            <button class="btn" onclick="addNumber(8)">8</button>
            <button class="btn" onclick="addNumber(9)">9</button>
            <div></div> <!-- Espaço vazio para centralizar o botão 0 -->
            <button class="btn" onclick="addNumber(0)">0</button>
            <div></div> <!-- Espaço vazio para centralizar o botão 0 -->
        </div>
        <div class="btn-action-group">
            <!-- Botões de ação: Branco, Corrige e Confirma -->
            <button class="btn-action" onclick="voteBlank()">Branco</button>
            <button class="btn-action" onclick="correct()">Corrige</button>
            <button class="btn-action" onclick="confirm()">Confirma</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
